<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Creative - Bootstrap 3 Responsive Admin Template">
    <meta name="author" content="GeeksLabs">
    <meta name="keyword" content="Creative, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal">
    <link rel="shortcut icon" href="/static/apps/img/favicon.png">

    <title>{% block title %}主页{% endblock %}</title>

    <!-- Bootstrap CSS -->    
    <link href="/static/apps/css/bootstrap.min.css" rel="stylesheet">
    <!-- bootstrap theme -->
    <link href="/static/apps/css/bootstrap-theme.css" rel="stylesheet">
    <!--external css-->
    <!-- font icon -->
    <link href="/static/apps/css/elegant-icons-style.css" rel="stylesheet" />
    <link href="/static/apps/css/font-awesome.min.css" rel="stylesheet" />


    <link href="/static/apps/css/style.css" rel="stylesheet">
    <link href="/static/apps/css/style-responsive.css" rel="stylesheet" />

	<link href="/static/apps/css/jquery-ui-1.10.4.min.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 -->
      <link rel="stylesheet" href="/static/css/backend-plugin.min.css">
      <link rel="stylesheet" href="/static/css/backend.css">  

  </head>

  <body>
  <!-- container section start -->
  <section id="container" class="">
     
      
      <header class="header dark-bg">
            <div class="toggle-nav">
                <div class="icon-reorder tooltips" data-original-title="Toggle Navigation" data-placement="bottom"></div>
            </div>

            <!--logo start-->
            <a href="/index" class="logo">基于聚类算法的SUV价格与市场趋势分析</a>
            <!--logo end-->



            <div class="top-nav notification-row">                
                <!-- notificatoin dropdown start-->
                <ul class="nav pull-right top-menu">
                    <!-- user login dropdown start-->
                    <li class="dropdown">
                        <a data-toggle="dropdown" class="dropdown-toggle" href="#">
{#                            <span class="profile-ava">#}
{#                                <img alt="" src="/static/apps/img/avatar1_small.jpg">#}
{#                            </span>#}
                            <span class="username">{{ request.user.username }}</span>
                            <b class="caret"></b>
                        </a>
                        <ul class="dropdown-menu extended logout">
                            <div class="log-arrow-up"></div>
                            <li>
                                <a href="/admin"><i class="icon_key_alt"></i> 管理员后台</a>
                            </li>
                            <li>
                                <a href="/accounts/logout/"><i class="icon_key_alt"></i> Log Out</a>
                            </li>
                        </ul>
                    </li>
                    <!-- user login dropdown end -->
                </ul>
                <!-- notificatoin dropdown end-->
            </div>
      </header>      
      <!--header end-->

      <!--sidebar start-->
      <aside>
          <div id="sidebar"  class="iq-sidebar-menu">
              <!-- sidebar menu start-->
              <ul id="iq-sidebar-toggle" class="sidebar-menu">
                  <li class="sidebar-layout">
                      <a class="" href="/">

                          <span>汽车数据</span>
                      </a>
                  </li>
                    <li class="sidebar-layout">
                      <a class="" href="/analysis">
                          <span>聚类分析</span>
                      </a>
                  </li>
                  <li class="sidebar-layout">
                      <a class="" href="/keshihua">

                          <span>SUV价格分析</span>
                      </a>
                  </li>

                  <li class="sidebar-layout">
                      <a class="" href="/salekeshihua">

                          <span>市场趋势分析</span>
                      </a>
                  </li>
              </ul>
              <!-- sidebar menu end-->
          </div>
      </aside>
      <!--sidebar end-->
      
      <!--main content start-->
      <section id="main-content">
          {% block content %} {% endblock %}
      </section>
      <!--main content end-->
  </section>
  <!-- container section start -->

<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script src="/static/apps/js/bootstrap.min.js"></script>
	<script src="/static/apps/js/jquery.autosize.min.js"></script>
	<script src="/static/apps/js/jquery.placeholder.min.js"></script>

   {% block script %} {% endblock %}

  	<!-- Counter-Up-->
	<script src="/static/assets/plugins/waypoints/lib/jquery.waypoints.min.js"></script>
	<script src="/static/assets/plugins/counterup/jquery.counterup.min.js"></script>

	<script>
		$(document).ready(function() {
			// data-tables
			$('#example1').DataTable();

			// counter-up
			$('.counter').counterUp({
				delay: 10,
				time: 600
			});
		} );
	</script>

  </body>
</html>
